<div class="container">
  <div class="row">
    <div class="col">
      <button (click)="tab = 'login'" class="btn btn-primary">
        Log in
      </button>
      <div class="col">
        <button (click)="tab = 'register'" class="btn btn-primary">
          Register
        </button>
      </div>


      <div class="row">
        <div class="col">
          <h1></h1>
          <h1></h1>
        </div>
      </div>


    </div>
    <div class="row">
      <div class="col">
        <h1 class="text-center my-3">Register</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input [(ngModel)]="login.email" type="email" class="form-control" id="exampleInputEmail1"
                 aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input [(ngModel)]="login.password" type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary" (click)="loginUser()">Log in</button>
        <button type="submit" class="btn btn-danger" (click)="googlelogin()">Google Login</button>
        <button type="submit" class="btn btn-info" (click)="facebooklogin()">Facebook Login</button>
        <button (click)="logOut()" class="btn btn-dark">Log Out</button>

      </div>
    </div>
  </div>
